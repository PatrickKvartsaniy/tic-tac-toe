<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
</head>
<body>
    <div id='main' class="container-fluid">
        <h1>Tic Tac Toe</h1>
        <form style="padding-left: 150px;">
            <h3>Join</h3>
            <div class="form-group">
                <label for="exampleInputEmail1">Your name</label>
                <input class="form-control" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Table id</label>
                <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
            
            <button type="submit" class="btn btn-primary">Join Game</button>
        </form>
        <form style="float:right; padding-right: 150px;">
            <h3>New game</h3>
                <div class="form-group">
                    <label for="exampleInputEmail1">Your name</label>
                    <input class="form-control" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                        <label for="exampleFormControlSelect1">Select field size</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                        <option>3x3</option>
                        <option>4x4</option>
                        <option>5x5</option>
                        <option>6x6</option>
                        </select>
                </div>
                <button type="button" class="btn btn-success">Create table</button>
        </form>
    </div>
</body>
</html>
